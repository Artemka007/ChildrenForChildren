<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            box-sizing: border-box;
            outline: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        
        app-root {
            display: flex;
            flex-direction: row;
            height: 100%;
        }
        
        headerbar,
        home,
        personal-area,
        chats,
        progress-bar,
        app-search-users,
        offers {
            width: 100%;
        }
        
        chats,
        home,
        offers {
            height: calc(100% - 70px);
        }
        
        chats {
            display: flex;
            flex-direction: row;
        }
        
        image-slider {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
        }
        
        a {
            text-decoration: none;
        }
    </style>
    <style>
         :root {
            --blue: #251db3;
            --lite-blue: #726bf7;
            --bg-lite-blue: #251DB310;
            --red: rgb(247, 47, 47);
            --lite-red: rgb(241, 89, 89);
            --green: rgb(2, 160, 29);
            --lite-green: rgb(18, 221, 62);
        }
    </style>
    <style>
        login,
        register,
        reset-password,
        reset-password-confirm {
            width: 100%;
            height: 100vh;
            background: var(--lite-blue);
        }
        
        login img,
        register img,
        reset-password img,
        reset-password-confirm img {
            position: absolute;
            width: 90px;
            height: 30px;
            top: 50px;
            left: calc(50% - 45px);
        }
    </style>
</head>

<body>
    <app-root></app-root>
    <script src="/static/runtime.js" defer></script>
    <script src="/static/polyfills.js" defer></script>
    <script src="/static/vendor.js" defer></script>
    <script src="/static/main.js" defer></script>
</body>
</body>

</html>
