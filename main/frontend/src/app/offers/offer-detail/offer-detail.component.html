<div class="Offer-Detail Dialog" *ngIf="offer">
    <div class="Header">
        <div class="Title">{{offer.title}}</div>
        <button class="Close" type="button" (click)="close()">&times;</button>
    </div>
    <div class="Offer__User">{{offer.user.first_name + " " + offer.user.last_name}}</div>
    <div class="Offer__Subject">{{offer.subject.name}}</div>
    <pre class="Offer__About">{{offer.about}}</pre>
    <pre class="Offer__Back">{{offer.back}}</pre>
    <div class="Offer__Deps">
        <div class="Offer__Actions">
            <div class="Item-1" *ngIf="!userIsEqualAuthor()" (click)="getMutualChat()">Написать...</div>
        </div>
    </div>
</div>
